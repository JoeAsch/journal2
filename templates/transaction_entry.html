{% extends "base.html" %}

{% block content %}
<div class="container page">
    <header>
        <h1>Transaction Entry</h1>
    </header>
    <section class="transaction-entry-form">
        <form method="POST">


            <div class="form-group">
                <label for="sales">Sales</label>
                <input type="text" class="form-control" style="width: 130px;" name="sales" id="sales" placeholder="123" />
            </div>

            <div class="form-group">
                <label for="traffic">Traffic</label>
                <input type="text" class="form-control" style="width: 130px;" name="traffic" id="traffic" placeholder="123"/>
            </div>

            <div class="form-group">
                <label for="pieces">Units</label>
                <input type="text" class="form-control" style="width: 130px;" name="pieces" id="pieces"placeholder="123"/>
            </div>

            <div class="form-group">
                <label for="drive">Sales Drivers</label>
                <input type="text" class="form-control" style="width: 130px;" name="drive" id="drive" placeholder="flyer event"/>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" style="width: 180px;" name="date" id="date"/>
            </div>


         <button type="submit" class="btn btn-primary">
            Create New
         </button>

        </form>
    </section>

</div>
    {% endblock %}
